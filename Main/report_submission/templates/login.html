{% block content %} 

{% load static %}       
<link rel="stylesheet" href="{% static 'w3.css' %}">
{% load crispy_forms_tags %}         
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
      <a href="{% url 'submit_report' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Submit Report</a>
      <a href="{% url 'all_reports' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Login as Doctor</a>
</div>


<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/home/register">Create an account</a>.</p>
</div>

{% endblock %}
